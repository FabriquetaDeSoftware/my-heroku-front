<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <nz-icon
        nzType="database"
        nzTheme="outline"
        class="text-4xl !text-[#60A5FA]"
      />
      <div>
        <h1>My Heroku Manager</h1>
        <p>Gerenciador de Servidor</p>
      </div>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Navegação" nzIcon="menu">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">
              <nz-icon nzType="dashboard" nzTheme="outline" />
              <span>Dashboard</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">
              <nz-icon nzType="picture" nzTheme="outline" />
              <span>Imagens Docker</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">
              <nz-icon nzType="plus-square" nzTheme="outline" />
              <span>Novo Container</span>
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">
              <nz-icon nzType="branches" nzTheme="outline" />
              <span>Clonar Projeto</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
