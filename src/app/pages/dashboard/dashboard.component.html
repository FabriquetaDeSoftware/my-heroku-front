<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6">
    <nz-card nzTitle="CPU">
      <nz-progress
        [nzPercent]="100"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual do processador</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <nz-card nzTitle="MemÃ³ria">
      <nz-progress
        [nzPercent]="100"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual da RAM</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <nz-card nzTitle="Disco">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-progress
            [nzPercent]="100"
            [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
            nzStatus="active"
          ></nz-progress>
        </div>
      </div>

      <span class="text-xs text-slate-500">Uso atual do disco</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <nz-card nzTitle="Uptime">
      <div nz-row>
        <p class="text-xl !m-[1px] leading-none">5d 12h 30m</p>
      </div>

      <span class="text-xs text-slate-500"> Tempo ativo do servidor </span>
    </nz-card>
  </div>
</div>
