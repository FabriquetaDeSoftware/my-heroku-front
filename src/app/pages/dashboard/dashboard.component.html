<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6">
    <ng-template #customCpuUsageTitle>
      <div nz-row [nzJustify]="'space-between'">
        <span>CPU</span>
        <app-cpu-icon></app-cpu-icon>
      </div>
    </ng-template>

    <nz-card [nzTitle]="customCpuUsageTitle">
      <nz-progress
        [nzPercent]="100"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual do processador</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #customMemoryUsageTitle>
      <div nz-row [nzJustify]="'space-between'">
        <span>Mem√≥ria</span>
        <app-memory-icon></app-memory-icon>
      </div>
    </ng-template>

    <nz-card [nzTitle]="customMemoryUsageTitle">
      <nz-progress
        [nzPercent]="100"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual da RAM</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #customDiskUsageTitle>
      <div nz-row [nzJustify]="'space-between'">
        <span>Disco</span>
        <app-disk-icon></app-disk-icon>
      </div>
    </ng-template>

    <nz-card [nzTitle]="customDiskUsageTitle">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-progress
            [nzPercent]="100"
            [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
            nzStatus="active"
          ></nz-progress>
        </div>
      </div>

      <span class="text-xs text-slate-500">Uso atual do disco</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #customUptimeUsageTitle>
      <div nz-row [nzJustify]="'space-between'">
        <span>Uptime</span>
        <app-uptime-icon></app-uptime-icon>
      </div>
    </ng-template>

    <nz-card [nzTitle]="customUptimeUsageTitle">
      <div nz-row>
        <p class="text-xl !m-[1px] leading-none">5d 12h 30m</p>
      </div>

      <span class="text-xs text-slate-500"> Tempo ativo do servidor </span>
    </nz-card>
  </div>
</div>
