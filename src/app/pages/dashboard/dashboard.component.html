<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6">
    <ng-template #nzExtraCpuCard>
      <app-cpu-icon></app-cpu-icon>
    </ng-template>

    <nz-card nzTitle="CPU" [nzExtra]="nzExtraCpuCard">
      <nz-progress
        [nzPercent]="30"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual do processador</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #nzExtraMemoryCard>
      <app-memory-icon></app-memory-icon>
    </ng-template>

    <nz-card nzTitle="MemÃ³ria" [nzExtra]="nzExtraMemoryCard">
      <nz-progress
        [nzPercent]="55"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
        nzStatus="active"
      ></nz-progress>

      <span class="text-xs text-slate-500">Uso atual da RAM</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #nzExtraDiskCard>
      <app-disk-icon></app-disk-icon>
    </ng-template>

    <nz-card nzTitle="Disco" [nzExtra]="nzExtraDiskCard">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-progress
            [nzPercent]="10"
            [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
            nzStatus="active"
          ></nz-progress>
        </div>
      </div>

      <span class="text-xs text-slate-500">Uso atual do disco</span>
    </nz-card>
  </div>

  <div nz-col [nzSpan]="6">
    <ng-template #nzExtraUptimeCard>
      <app-uptime-icon></app-uptime-icon>
    </ng-template>

    <nz-card nzTitle="Uptime" [nzExtra]="nzExtraUptimeCard">
      <div nz-row>
        <p class="text-xl !m-[1px] leading-none">5d 12h 30m</p>
      </div>

      <span class="text-xs text-slate-500"> Tempo ativo do servidor </span>
    </nz-card>
  </div>
</div>

<br />

<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="24">
    <ng-template #nzExtraContainersCard>
      <app-container-icon></app-container-icon>
    </ng-template>

    <nz-card nzTitle="Containers (4)" [nzExtra]="nzExtraContainersCard">
      <nz-card-tab>
        <nz-tabset nzSize="large" [(nzSelectedIndex)]="index">
          <nz-tab nzTitle="Todos (4)"></nz-tab>
          <nz-tab nzTitle="Rodando (2)"></nz-tab>
          <nz-tab nzTitle="Parado (2)"></nz-tab>
        </nz-tabset>
      </nz-card-tab>

      <nz-space nzDirection="vertical" nzSize="large" class="w-full">
        <nz-ribbon nzText="Rodando" nzColor="green" *nzSpaceItem>
          <nz-card>
            <p>Card content</p>
            <p>Card content</p>
            <p>Card content</p>
          </nz-card>
        </nz-ribbon>

        <nz-ribbon nzText="Parado" nzColor="red" *nzSpaceItem>
          <nz-card>
            <p>Card content</p>
            <p>Card content</p>
            <p>Card content</p>
          </nz-card>
        </nz-ribbon>
      </nz-space>
    </nz-card>
  </div>
</div>
